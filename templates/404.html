<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - DZ Bus Tracker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #334155;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8fafc;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 40px 20px;
        }
        h1 {
            font-size: 3rem;
            color: #2563eb;
            margin-bottom: 10px;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #e2e8f0;
            margin: 0;
            line-height: 1;
        }
        p {
            font-size: 1.2rem;
            margin: 20px 0;
            color: #64748b;
        }
        .illustration {
            max-width: 300px;
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>Oops! The page you're looking for doesn't exist or has been moved.</p>
        <p>Don't worry, you can still catch the next bus!</p>
        
        <svg class="illustration" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
            <!-- Bus illustration -->
            <rect x="50" y="180" width="300" height="80" rx="10" fill="#2563eb" />
            <rect x="50" y="150" width="300" height="30" rx="5" fill="#1e40af" />
            <rect x="70" y="160" width="50" height="30" rx="5" fill="#dbeafe" />
            <rect x="140" y="160" width="50" height="30" rx="5" fill="#dbeafe" />
            <rect x="210" y="160" width="50" height="30" rx="5" fill="#dbeafe" />
            <rect x="280" y="160" width="50" height="30" rx="5" fill="#dbeafe" />
            <circle cx="100" cy="260" r="20" fill="#0f172a" />
            <circle cx="300" cy="260" r="20" fill="#0f172a" />
            <circle cx="100" cy="260" r="10" fill="#cbd5e1" />
            <circle cx="300" cy="260" r="10" fill="#cbd5e1" />
            <rect x="170" y="220" width="60" height="20" rx="5" fill="#bae6fd" />
            <text x="200" y="235" font-size="14" text-anchor="middle" fill="#0369a1">404</text>
            <text x="200" y="200" font-size="20" text-anchor="middle" fill="white">DZ BUS</text>
        </svg>
        
        <a href="/" class="button">Go to Home Page</a>
    </div>
</body>
</html>
